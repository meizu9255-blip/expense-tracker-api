<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу - Qarjy Baqylau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .custom-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            background-color: #1f2937 !important;
            border: 1px solid #374151;
            color: #ffffff !important;
            border-radius: 10px;
            padding: 12px;
        }
        .form-control:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); }
        .btn-submit {
            background-color: #2563eb; color: white; width: 100%; padding: 12px;
            border-radius: 10px; border: none; font-weight: bold; margin-top: 10px;
        }
        .btn-submit:hover { background-color: #1d4ed8; }
        .logo-box {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="custom-panel p-5 text-center">
            <div class="logo-box"><i class="fas fa-user-plus"></i></div>
            <h3 class="fw-bold mb-4">Тіркелу</h3>
            
            <div class="text-start mb-3">
                <label class="small text-secondary mb-1">Аты-жөні (Логин)</label>
                <input type="text" id="reg-username" class="form-control" placeholder="user123">
            </div>

            <div class="text-start mb-3">
                <label class="small text-secondary mb-1">Email</label>
                <input type="email" id="reg-email" class="form-control" placeholder="email@test.kz">
            </div>

            <div class="text-start mb-4">
                <label class="small text-secondary mb-1">Пароль</label>
                <input type="password" id="reg-password" class="form-control" placeholder="••••••">
            </div>

            <button onclick="register()" class="btn-submit">Тіркелу</button>
            
            <div class="mt-4 text-center">
                <small class="text-secondary">Аккаунтыңыз бар ма? <a href="index.html" class="text-primary text-decoration-none fw-bold">Кіру</a></small>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        async function register() {
            const username = document.getElementById("reg-username").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;

            if(!username || !email || !password) {
                alert("Барлық өрістерді толтырыңыз!");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    alert("Сәтті тіркелдіңіз! Енді кіріңіз.");
                    window.location.href = "index.html"; // Басты бетке қайту
                } else {
                    const error = await response.json();
                    let msg = error.detail;
                    if (Array.isArray(error.detail)) msg = error.detail[0].msg;
                    alert("Қате: " + msg);
                }
            } catch (e) {
                console.error(e);
                alert("Серверге қосылу қатесі!");
            }
        }
    </script>
</body>
</html>
