<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarjy Baqylau Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- АНИМАЦИЯ --- */
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-up { animation: slideUp 0.6s ease-out forwards; }
        
        /* --- ДИЗАЙН --- */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #172554 100%);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        /* --- LOGO --- */
        .logo-box {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        /* Input Styles */
        .form-control, .form-select {
            background-color: #334155 !important;
            border: 1px solid #475569;
            color: #ffffff !important;
            border-radius: 12px; padding: 12px;
            font-size: 0.95rem;
        }
        .form-control:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        
        /* Panels & Cards */
        .custom-panel, .stat-card {
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); transition: transform 0.3s;
        }
        .custom-panel:hover { transform: translateY(-2px); }
        .card-green { background: linear-gradient(135deg, rgba(6, 78, 59, 0.9), rgba(16, 185, 129, 0.2)); border-left: 5px solid #10b981; }
        .card-red { background: linear-gradient(135deg, rgba(127, 29, 29, 0.9), rgba(239, 68, 68, 0.2)); border-left: 5px solid #ef4444; }
        .card-blue { background: linear-gradient(135deg, rgba(30, 58, 138, 0.9), rgba(59, 130, 246, 0.2)); border-left: 5px solid #3b82f6; }
        
        .btn-add {
            background: #2563eb; color: white; border: none; padding: 12px;
            border-radius: 12px; width: 100%; font-weight: bold; transition: all 0.3s;
        }
        .btn-add:hover { background: #1d4ed8; }
        
        .type-toggle { display: flex; background: #1e293b; padding: 5px; border-radius: 15px; margin-bottom: 20px; }
        .type-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            color: #94a3b8; font-weight: bold; border-radius: 10px; transition: all 0.3s;
        }
        .type-btn.active-expense { background: #ef4444; color: white; }
        .type-btn.active-income { background: #10b981; color: white; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    
    <div id="login-section" class="container" style="max-width: 400px;">
        <div class="custom-panel p-5 text-center animate-up">
            <div class="d-flex justify-content-center mb-4">
                <div class="logo-box"><i class="fas fa-dollar-sign"></i></div>
            </div>
            <h3 class="fw-bold mb-4">Жүйеге кіру</h3>
            
            <div id="reg-fields" style="display: none;">
                <input type="text" id="reg-username" class="form-control mb-3" placeholder="Атыңыз">
            </div>

            <input type="email" id="email" class="form-control mb-3" placeholder="admin@test.kz" value="admin@test.kz">
            <input type="password" id="password" class="form-control mb-4" placeholder="••••••" value="123">
            
            <button onclick="handleAuth()" class="btn btn-primary w-100 py-2 rounded-3 mb-3" id="auth-btn">Кіру</button>
            
            <p class="text-light small" style="cursor: pointer; opacity: 0.7;" onclick="toggleAuthMode()">
                <span id="auth-switch-text">Аккаунтыңыз жоқ па? Тіркелу</span>
            </p>
            <p id="error-msg" class="text-danger mt-2 small" style="display:none;">Қате деректер!</p>
        </div>
    </div>

    <div id="dashboard-section" class="container-fluid py-4 px-4" style="display: none; max-width: 1300px;">
        
        <div class="d-flex justify-content-between align-items-center mb-5 animate-up">
            <div class="d-flex align-items-center">
                <div class="logo-box me-3"><i class="fas fa-dollar-sign"></i></div>
                <div>
                    <h3 class="fw-bold mb-0">Төлемдер мен Шығындарды Бақылау</h3>
                    <small class="text-light opacity-75">Кірістер мен шығындарды бір жерде бақылаңыз</small>
                </div>
            </div>
            <div class="d-flex align-items-center custom-panel py-2 px-3">
                <div class="text-end me-3 d-none d-md-block">
                    <div class="fw-bold small" id="user-name">User</div>
                    <div class="small text-secondary" id="user-email" style="font-size: 0.75rem;">...</div>
                </div>
                <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center text-white me-3" 
                     style="width: 38px; height: 38px;">
                     <i class="fas fa-user"></i>
                </div>
                <button onclick="logout()" class="btn btn-sm text-danger fw-bold">
                    <i class="fas fa-sign-out-alt"></i> <span class="d-none d-md-inline ms-1">Шығу</span>
                </button>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="custom-panel p-4 h-100 animate-up" style="animation-delay: 0.1s;">
                    <h5 class="mb-4"><i class="fas fa-plus-circle me-2 text-primary"></i>Жаңа жазба</h5>
                    
                    <div class="type-toggle">
                        <button id="btn-expense" class="type-btn active-expense" onclick="setType('expense')">Шығын</button>
                        <button id="btn-income" class="type-btn" onclick="setType('income')">Төлем</button>
                    </div>
                    
                    <label class="small text-muted mb-1">Сома</label>
                    <input type="number" id="amount" class="form-control mb-3" placeholder="0">
                    
                    <div id="cat-wrapper">
                        <label class="small text-muted mb-1">Категория ID</label>
                        <input type="number" id="cat-id" class="form-control mb-3" placeholder="1">
                    </div>
                    
                    <label class="small text-muted mb-1">Күні</label>
                    <input type="date" id="date" class="form-control mb-3">
                    
                    <label class="small text-muted mb-1">Сипаттама</label>
                    <input type="text" id="desc" class="form-control mb-4" placeholder="Мысалы: Такси">
                    
                    <button onclick="addTransaction()" class="btn-add">Қосу</button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row g-3 mb-4 animate-up" style="animation-delay: 0.2s;">
                    <div class="col-md-4"><div class="stat-card card-green p-3">
                        <small>Төлемдер</small><h4 id="total-income" class="mb-0">0 ₸</h4>
                    </div></div>
                    <div class="col-md-4"><div class="stat-card card-red p-3">
                        <small>Шығындар</small><h4 id="total-expenses" class="mb-0">0 ₸</h4>
                    </div></div>
                    <div class="col-md-4"><div class="stat-card card-blue p-3">
                        <small>Баланс</small><h4 id="net-balance" class="mb-0">0 ₸</h4>
                    </div></div>
                </div>
                
                <div class="custom-panel p-4 mb-4 animate-up" style="animation-delay: 0.3s;">
                    <h5 class="mb-4">Жалпы статистика (Төлем vs Шығыс)</h5>
                    <div style="height: 250px;">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
                
                <div class="custom-panel p-4 animate-up" style="animation-delay: 0.4s;">
                    <h5 class="mb-3">Санаттар бойынша шығындар</h5>
                    <div style="height: 250px; display: flex; justify-content: center;">
                        <canvas id="doughnutChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://expense-tracker-api-iy65.onrender.com";
        let token = localStorage.getItem("access_token");
        let currentType = 'expense';
        let isLoginMode = true;

        document.getElementById('date').valueAsDate = new Date();
        if (token) showDashboard();

        function setType(type) {
            currentType = type;
            document.getElementById('btn-expense').className = type === 'expense' ? 'type-btn active-expense' : 'type-btn';
            document.getElementById('btn-income').className = type === 'income' ? 'type-btn active-income' : 'type-btn';
            document.getElementById('cat-wrapper').style.display = type === 'expense' ? 'block' : 'none';
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById("auth-title").innerText = isLoginMode ? "Жүйеге кіру" : "Тіркелу";
            document.getElementById("auth-btn").innerText = isLoginMode ? "Кіру" : "Тіркелу";
            document.getElementById("auth-switch-text").innerText = isLoginMode ? "Аккаунтыңыз жоқ па? Тіркелу" : "Аккаунтыңыз бар ма? Кіру";
            document.getElementById("reg-fields").style.display = isLoginMode ? "none" : "block";
            document.getElementById("error-msg").style.display = "none";
        }

        async function handleAuth() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const btn = document.getElementById("auth-btn");
            btn.innerText = "Күте тұрыңыз...";
            
            try {
                if (isLoginMode) {
                    const fd = new FormData(); fd.append("username", email); fd.append("password", password);
                    const res = await fetch(`${API_URL}/token`, { method: "POST", body: fd });
                    if (!res.ok) throw new Error();
                    const data = await res.json();
                    localStorage.setItem("access_token", data.access_token);
                    token = data.access_token;
                    showDashboard();
                } else {
                    const username = document.getElementById("reg-username").value;
                    const res = await fetch(`${API_URL}/users/`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username, email, password }) });
                    if (res.ok) { alert("Сәтті тіркелдіңіз! Енді кіріңіз."); toggleAuthMode(); } 
                    else { alert("Тіркелу қатесі!"); }
                }
            } catch { 
                document.getElementById("error-msg").style.display = "block"; 
            }
            btn.innerText = isLoginMode ? "Кіру" : "Тіркелу";
        }

        function logout() { localStorage.removeItem("access_token"); location.reload(); }
        
        function showDashboard() {
            document.getElementById("auth-screen").style.display = "none";
            document.getElementById("dashboard-section").style.display = "block";
            loadData(); loadUserProfile();
        }

        async function loadUserProfile() {
            try {
                const res = await fetch(`${API_URL}/users/me/`, { headers: { "Authorization": `Bearer ${token}` } });
                const user = await res.json();
                document.getElementById("user-name").innerText = user.username || "User";
                document.getElementById("user-email").innerText = user.email || "";
            } catch(e){}
        }

        async function loadData() {
            try {
                const headers = { "Authorization": `Bearer ${token}` };
                // 1. Баланс
                const resBal = await fetch(`${API_URL}/balance/`, { headers });
                if (resBal.status === 401) { logout(); return; } // <--- АВТО ШЫҒУ
                
                const bal = await resBal.json();
                document.getElementById("total-income").innerText = (bal.total_income || 0) + " ₸";
                document.getElementById("total-expenses").innerText = (bal.total_expenses || 0) + " ₸";
                document.getElementById("net-balance").innerText = (bal.net_balance || 0) + " ₸";

                // 2. Графиктер
                drawBarChart(bal.total_income || 0, bal.total_expenses || 0);
                
                const resStat = await fetch(`${API_URL}/statistics/expenses/`, { headers });
                const stats = await resStat.json();
                drawDoughnut(stats);
            } catch (e) { console.error(e); }
        }

        async function addTransaction() {
            const amount = document.getElementById("amount").value;
            if (!amount) { alert("Соманы дұрыс енгізіңіз!"); return; }
            
            const body = { 
                amount: parseFloat(amount), 
                description: document.getElementById("desc").value,
                date: document.getElementById("date").value 
            };
            
            if (currentType === 'expense') {
                const catId = document.getElementById("cat-id").value;
                if (!catId) { alert("Санатты таңдаңыз!"); return; }
                body.category_id = parseInt(catId);
            }

            try {
                const res = await fetch(`${API_URL}/${currentType}s/`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if(res.ok) {
                    alert("Сәтті қосылды!");
                    document.getElementById("amount").value = "";
                    document.getElementById("desc").value = "";
                    loadData();
                } else {
                    const err = await res.json();
                    alert("Қате: " + JSON.stringify(err.detail));
                }
            } catch { alert("Сервер қатесі!"); }
        }

        // --- ГРАФИКТЕР ---
        let barInstance = null, doughnutInstance = null;
        function drawDoughnut(data) {
            const ctx = document.getElementById('doughnutChart');
            if (doughnutInstance) doughnutInstance.destroy();
            doughnutInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(i => i.category_name),
                    datasets: [{
                        data: data.map(i => i.total_amount),
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: 'white' } } } }
            });
        }
        function drawBarChart(income, expense) {
            const ctx = document.getElementById('barChart');
            if (barInstance) barInstance.destroy();
            barInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Төлем (Income)', 'Шығыс (Expense)'],
                    datasets: [{
                        label: 'Сома (₸)',
                        data: [income, expense],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderRadius: 10,
                        barThickness: 50
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                    scales: {
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        y: { grid: { display: false }, ticks: { color: 'white', font: {size: 14} } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
